<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">AiApp</a>
      </div>
      <ul class="nav navbar-nav" routerLinkActive="active">
        <li *ngIf="authority" class="nav-item">
          <a class="nav-link" routerLink="users/{{tokenStorage.getUsername()}}">{{tokenStorage.getUsername()}}</a>
        </li>
        <li *ngIf="!authority" class="nav-item">
          <a class="nav-link" routerLink="auth/login">Login</a>
        </li>
        <li *ngIf="!authority" class="nav-item">
          <a class="nav-link" (click)="logout()" routerLink="signup" >Zarejestruj</a>
        </li>
        <li *ngIf="authority === 'admin'" class="nav-item">
          <a class="nav-link" routerLink="users">UÅ¼ytkownicy</a>
        </li>
        <li *ngIf="authority" class="nav-item">
          <a class="nav-link" (click)="logout()" routerLink="auth/login" >Wyloguj</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
  <div class="main-container">
    <router-outlet></router-outlet>
  </div>
  <div class="chat-container justify-content-center">
    <div class="d-flex flex-column" style="height: 100%; max-height: 812px;">
    <h4 class="p-2">CZAT</h4>
    <div class="p-2 chat"></div>
    <input id="chat-input" type="text" class="p-2 mt-auto input-group border border-success rounded" #input (keyup.enter)="sendMessage(input.value)"/>
      </div>
    </div>
  </div>
</body>
